<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Intel - Shane's Analytics</title>
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --bg-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-red: rgba(220, 20, 60, 0.6);
            --text-color: #ffffff;
            --positive: #00ff88;
            --negative: #ff4444;
            --poly-pink: #ff0055;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; min-height: 100vh;
            background-image: radial-gradient(circle at center top, var(--accent-red) 0%, transparent 50%);
            background-attachment: fixed;
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #880000; }

        /* --- TICKER TAPE --- */
        .ticker-wrapper {
            position: fixed; top: 0; width: 100%; height: 35px;
            background: rgba(0, 0, 0, 0.95); border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; overflow: hidden; z-index: 1000;
        }
        .ticker-content {
            display: inline-block; white-space: nowrap; animation: ticker 120s linear infinite;
            padding-left: 100%; font-size: 0.85rem; color: #bbb; text-transform: uppercase; letter-spacing: 1px;
        }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* --- LAYOUT --- */
        .container { max-width: 1300px; margin: 60px auto 40px auto; padding: 20px; text-align: center; }
        
        h1 { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- SECTION HEADERS --- */
        .section-header { 
            text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); 
            margin: 40px 0 20px 0; padding-bottom: 5px; font-size: 1.2rem; 
            font-weight: 300; color: var(--accent-red); text-transform: uppercase;
        }

        /* --- HUD GRID (MARKETS + NEWS) --- */
        .hud-grid {
            display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px;
        }
        @media (max-width: 768px) { .hud-grid { grid-template-columns: 1fr; } }

        .hud-panel {
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15); padding: 20px;
            border-radius: 12px; text-align: left; position: relative; overflow: hidden;
            height: 250px; /* Fixed height for scrolling */
        }
        
        .hud-label { font-size: 0.7rem; text-transform: uppercase; color: #666; margin-bottom: 15px; display: block; letter-spacing: 1px;}

        /* Market Styles */
        .market-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .market-val { font-family: 'Courier New', monospace; font-weight: bold; }
        .up { color: var(--positive); } .down { color: var(--negative); }

        /* News List Styles */
        .news-list { list-style: none; padding: 0; margin: 0; height: 200px; overflow-y: auto; }
        .news-item { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .news-link { color: #fff; text-decoration: none; font-weight: 500; font-size: 1rem; display: block; margin-bottom: 4px; transition: color 0.2s; }
        .news-link:hover { color: #ffcc00; }
        .news-source { font-size: 0.75rem; color: #888; font-style: italic; }

        /* --- POLYMARKET SCROLL ROW --- */
        .poly-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scroll-snap-type: x mandatory;
        }
        .poly-card {
            min-width: 280px; max-width: 280px; scroll-snap-align: start;
            background: rgba(20, 20, 20, 0.6); border: 1px solid var(--glass-border);
            border-left: 3px solid var(--poly-pink); border-radius: 10px; padding: 15px;
            text-align: left; flex-shrink: 0;
        }
        .poly-card:hover { background: rgba(255, 0, 85, 0.1); }
        .poly-q { font-size: 0.9rem; font-weight: 600; height: 45px; overflow: hidden; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .poly-odds { font-size: 1.5rem; font-weight: 800; color: var(--poly-pink); }
        .poly-sub { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* --- TRENDING GRID (SEARCHES) --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }

        a.card {
            text-decoration: none; color: inherit; display: block; 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 8px;
            padding: 15px; text-align: left; transition: all 0.2s; position: relative;
        }
        a.card:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.3); }
        .rank { font-size: 2rem; font-weight: 900; color: rgba(255, 255, 255, 0.05); position: absolute; top: -5px; right: 10px; }
        .term { position: relative; z-index: 1; font-size: 1rem; font-weight: 500; text-transform: capitalize; }

    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <div class="ticker-content" id="ticker-text">Initializing Intel Stream...</div>
    </div>

    <div class="container">
        <h1>Daily Intelligence</h1>
        <div class="subtitle" id="last-updated">System Offline</div>

        <div class="hud-grid">
            <div class="hud-panel">
                <span class="hud-label">Market Snapshot</span>
                <div id="market-data">
                    <div class="market-item"><span>Loading...</span></div>
                </div>
            </div>

            <div class="hud-panel">
                <span class="hud-label">Top 5 Briefing</span>
                <ul class="news-list" id="news-data">
                    <li class="news-item">Loading news feed...</li>
                </ul>
            </div>
        </div>

        <div class="section-header">Prediction Markets (Top 10)</div>
        <div class="poly-scroll" id="poly-data">
            </div>

        <div class="section-header">Trending Searches (Top 20)</div>
        <div class="grid" id="card-grid">
            </div>
    </div>

    <script>
        const JSON_URL = 'data.json'; 

        async function loadData() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error("Failed");
                const data = await response.json();

                // 1. Meta
                document.getElementById('last-updated').innerText = "Last Updated: " + data.meta.uploadedAt;

                // 2. Ticker
                const tickerText = data.trending.slice(0, 5).map(i => i.keyword).join('  •  ') + '  •  ' + 
                                   data.predictions.slice(0, 3).map(p => p.question).join('  •  ') + '  •  ';
                document.getElementById('ticker-text').innerHTML = tickerText.repeat(10); 

                // 3. Markets
                const marketDiv = document.getElementById('market-data');
                marketDiv.innerHTML = data.markets.map(m => `
                    <div class="market-item">
                        <span>${m.name}</span> 
                        <span class="market-val ${m.change.includes('+') ? 'up' : 'down'}">${m.price} (${m.change})</span>
                    </div>
                `).join('');

                // 4. News List (Top 5)
                const newsUl = document.getElementById('news-data');
                newsUl.innerHTML = data.news.map(n => `
                    <li class="news-item">
                        <a href="${n.link}" target="_blank" class="news-link">${n.headline}</a>
                        <span class="news-source">${n.source}</span>
                    </li>
                `).join('');

                // 5. Polymarket Horizontal Scroll (Top 10)
                const polyDiv = document.getElementById('poly-data');
                polyDiv.innerHTML = data.predictions.map(p => `
                    <div class="poly-card">
                        <div class="poly-q" title="${p.question}">${p.question}</div>
                        <div class="poly-odds">${p.odds}% <span class="poly-sub">Yes</span></div>
                    </div>
                `).join('');

                // 6. Trending Grid (Top 20)
                const grid = document.getElementById('card-grid');
                grid.innerHTML = ''; 
                data.trending.forEach((item, index) => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `https://www.google.com/search?q=${encodeURIComponent(item.keyword)}`;
                    card.target = "_blank";
                    card.innerHTML = `<div class="rank">${index + 1}</div><div class="term">${item.keyword}</div>`;
                    grid.appendChild(card);
                });

            } catch (error) { console.error(error); }
        }
        loadData();
    </script>
</body>
</html>
