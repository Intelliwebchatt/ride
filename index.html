<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabama Trending - Shane's Analytics</title>
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --bg-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-red: rgba(220, 20, 60, 0.6);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            /* The "Dispersed Red" Depth Effect */
            background-image: radial-gradient(circle at center, var(--accent-red) 0%, transparent 60%);
            background-attachment: fixed;
        }

        /* --- CUSTOM THICK SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 16px; 
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f; 
        }
        ::-webkit-scrollbar-thumb {
            background: #880000; 
            border-radius: 4px;
            border: 2px solid #0f0f0f;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cc0000; 
        }

        /* --- TICKER TAPE --- */
        .ticker-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 25s linear infinite;
            padding-left: 100%; 
            font-size: 0.9rem;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- MAIN LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 80px auto 40px auto; 
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        /* --- INFO BOXES --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 15px 30px;
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .glass-box label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 5px;
        }

        .glass-box span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        /* --- CARD GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        /* --- GLASSMORPHISM CARDS (UPDATED FOR LINKS) --- */
        /* Changed .card from div to a, so we need to strip default link styles */
        a.card {
            text-decoration: none;
            color: inherit;
            display: block; /* Makes the whole area clickable */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        a.card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.07);
        }

        .rank {
            font-size: 3.5rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            position: absolute;
            top: -10px;
            right: 10px;
            z-index: 0;
        }

        .term {
            position: relative;
            z-index: 1;
            font-size: 1.3rem;
            font-weight: 500;
            line-height: 1.4;
            color: #eee;
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <div class="ticker-content" id="ticker-text">
            LOADING TRENDS... LOADING TRENDS... LOADING TRENDS...
        </div>
    </div>

    <div class="container">
        <h1>Alabama Trending Google Searches</h1>

        <div class="stats-row">
            <div class="glass-box">
                <label>Uploaded At</label>
                <span id="upload-time">--:--</span>
            </div>
            <div class="glass-box">
                <label>Time Range</label>
                <span>Last 12 Hours</span>
            </div>
        </div>

        <div class="grid" id="card-grid">
            </div>
    </div>

    <script>
        // Configuration
        const JSON_URL = 'data.json'; 

        async function loadData() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error("Failed to load data");
                
                const data = await response.json();

                // 1. Update Upload Time
                document.getElementById('upload-time').innerText = data.meta.uploadedAt;

                // 2. Populate Ticker (Join first 15 items)
                const tickerText = data.items.slice(0, 15).map(item => item.keyword).join('  •  ') + '  •  ';
                document.getElementById('ticker-text').innerHTML = tickerText.repeat(10); 

                // 3. Generate SEARCHABLE Cards
                const grid = document.getElementById('card-grid');
                grid.innerHTML = ''; // Clear existing

                data.items.forEach((item, index) => {
                    // Create an Anchor <a> tag instead of a Div <div>
                    const card = document.createElement('a');
                    card.className = 'card';
                    
                    // Create the Google Search URL
                    card.href = `https://www.google.com/search?q=${encodeURIComponent(item.keyword)}`;
                    card.target = "_blank"; // Open in new tab
                    
                    const rank = item.rank || index + 1;
                    
                    card.innerHTML = `
                        <div class="rank">${rank}</div>
                        <div class="term">${item.keyword}</div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('card-grid').innerHTML = '<p style="color:red; width:100%;">Error loading data.json. Make sure the file exists in your repo.</p>';
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
