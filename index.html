<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Intel - Shane's Analytics</title>
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --bg-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-red: rgba(220, 20, 60, 0.6);
            --text-color: #ffffff;
            --positive: #00ff88;
            --negative: #ff4444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            /* Deep Red Core Depth */
            background-image: radial-gradient(circle at center top, var(--accent-red) 0%, transparent 50%);
            background-attachment: fixed;
        }

        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #880000; border-radius: 4px; border: 2px solid #0f0f0f; }
        ::-webkit-scrollbar-thumb:hover { background: #cc0000; }

        /* --- TICKER TAPE --- */
        .ticker-wrapper {
            position: fixed; top: 0; width: 100%; height: 40px;
            background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; overflow: hidden; z-index: 1000;
        }
        .ticker-content {
            display: inline-block; white-space: nowrap;
            animation: ticker 100s linear infinite; /* Slow speed */
            padding-left: 100%; font-size: 0.9rem; color: #ddd; text-transform: uppercase; letter-spacing: 1px;
        }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* --- LAYOUT --- */
        .container { max-width: 1200px; margin: 80px auto 40px auto; padding: 20px; text-align: center; }
        
        h1 { font-size: 3rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; text-shadow: 0 0 20px rgba(0,0,0,0.8); letter-spacing: 2px; }
        .subtitle { color: #aaa; margin-bottom: 40px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* --- DASHBOARD HUD (NEW) --- */
        .hud-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .hud-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--text-color);
        }
        .hud-panel.market::before { background: #0088ff; }
        .hud-panel.news::before { background: #ffcc00; }
        .hud-panel.prediction::before { background: #ff0055; }

        .hud-label { font-size: 0.75rem; text-transform: uppercase; color: #888; margin-bottom: 10px; display: block; letter-spacing: 1px;}
        
        /* Market Specifics */
        .market-item { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .market-val { font-family: 'Courier New', monospace; font-weight: bold; }
        .up { color: var(--positive); }
        .down { color: var(--negative); }

        /* News Specifics */
        .news-headline { font-size: 1.1rem; font-weight: 600; line-height: 1.4; margin-bottom: 5px; }
        .news-source { font-size: 0.8rem; color: #aaa; font-style: italic; }

        /* Prediction Specifics */
        .pred-question { font-size: 1rem; font-weight: 600; margin-bottom: 10px; }
        .pred-bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .pred-bar-fill { height: 100%; background: #ff0055; width: 0%; transition: width 1s; }
        .pred-odds { font-size: 2rem; font-weight: 800; color: #ff0055; margin-top: 5px; display: block; }

        /* --- TRENDING GRID --- */
        .grid-header { text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; padding-bottom: 10px; font-size: 1.5rem; font-weight: 300; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }

        a.card {
            text-decoration: none; color: inherit; display: block; 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px;
            padding: 20px; text-align: left; transition: all 0.2s; position: relative;
        }
        a.card:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.3); }
        .rank { font-size: 2.5rem; font-weight: 900; color: rgba(255, 255, 255, 0.05); position: absolute; top: -5px; right: 10px; }
        .term { position: relative; z-index: 1; font-size: 1.1rem; font-weight: 500; text-transform: capitalize; }

    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <div class="ticker-content" id="ticker-text">Initializing Intel Stream...</div>
    </div>

    <div class="container">
        <h1>Daily Intelligence</h1>
        <div class="subtitle" id="last-updated">System Offline</div>

        <div class="hud-grid">
            
            <div class="hud-panel market">
                <span class="hud-label">Market Snapshot</span>
                <div id="market-data">
                    <div class="market-item"><span>S&P 500</span> <span class="market-val">...</span></div>
                    <div class="market-item"><span>Bitcoin</span> <span class="market-val">...</span></div>
                    <div class="market-item"><span>Gold</span> <span class="market-val">...</span></div>
                </div>
            </div>

            <div class="hud-panel news">
                <span class="hud-label">Top Briefing</span>
                <div id="news-data">
                    <div class="news-headline">Loading top story...</div>
                    <div class="news-source">--</div>
                </div>
            </div>

            <div class="hud-panel prediction">
                <span class="hud-label">Top Prediction (Polymarket)</span>
                <div id="pred-data">
                    <div class="pred-question">Loading prediction...</div>
                    <div class="pred-bar-bg"><div class="pred-bar-fill" style="width: 0%"></div></div>
                    <span class="pred-odds">--%</span>
                </div>
            </div>

        </div>

        <div class="grid-header">Trending Searches</div>
        <div class="grid" id="card-grid"></div>
    </div>

    <script>
        const JSON_URL = 'data.json'; 

        async function loadData() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error("Failed");
                const data = await response.json();

                // 1. Meta
                document.getElementById('last-updated').innerText = "Last Updated: " + data.meta.uploadedAt;

                // 2. Ticker
                const tickerText = data.trending.slice(0, 15).map(i => i.keyword).join('  •  ') + '  •  ';
                document.getElementById('ticker-text').innerHTML = tickerText.repeat(10); 

                // 3. HUD: Markets
                const marketDiv = document.getElementById('market-data');
                marketDiv.innerHTML = data.markets.map(m => `
                    <div class="market-item">
                        <span>${m.name}</span> 
                        <span class="market-val ${m.change.includes('+') ? 'up' : 'down'}">${m.price} (${m.change})</span>
                    </div>
                `).join('');

                // 4. HUD: News
                document.querySelector('.news-headline').innerText = data.news.headline;
                document.querySelector('.news-source').innerText = data.news.source + " • " + data.news.time;

                // 5. HUD: Prediction
                document.querySelector('.pred-question').innerText = data.prediction.question;
                document.querySelector('.pred-odds').innerText = data.prediction.odds + "% Yes";
                document.querySelector('.pred-bar-fill').style.width = data.prediction.odds + "%";

                // 6. Grid
                const grid = document.getElementById('card-grid');
                grid.innerHTML = ''; 
                data.trending.forEach((item, index) => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `https://www.google.com/search?q=${encodeURIComponent(item.keyword)}`;
                    card.target = "_blank";
                    card.innerHTML = `<div class="rank">${index + 1}</div><div class="term">${item.keyword}</div>`;
                    grid.appendChild(card);
                });

            } catch (error) { console.error(error); }
        }
        loadData();
    </script>
</body>
</html>
